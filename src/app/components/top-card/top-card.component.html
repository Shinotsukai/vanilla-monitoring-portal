
<div class="card is-card-widget" [ngClass]="{'no-shadow': noShadow}">
    <div class="card-header" *ngIf="showHeader" [ngClass]="{'no-shadow-header': noShadow}">
       Last Updated: {{lastUpdated}}
    </div>
    <div class="card-content">
        <div class="level is-mobile">
            <div class="level-item">
                <div class="is-widget-label">
                    <h3 class="subtitle is-spaced">{{cardTitle}}</h3>
                    <h1 class="title">{{cardValue}}</h1>
                </div>
            </div>
            <div class="level-item has-widget-icon" *ngIf="showIcon">
                <div class="is-widget-icon">
                    <span class="icon has-text-primary is-size-2">
                        <i [class]="iconColor" [ngClass]="cardIcon ? cardIcon:'fad fa-wifi'"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
